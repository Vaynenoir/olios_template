<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="" href="css/fonts.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
</head>

<body>
	
	<section class="product">

		<div class='product__column_left product__column'>
			
			<div class='product__column_left__top_block'>

				<span id='likeAmount'>495</span>
				<img src="images/like.png" alt="">

			</div> 

			<div class='product__column_left__img_block'>

				<img src='images/chair.png' class="img-responsive" alt='Chair image'>

			</div> 

			<div class='product__column_left__bottom_block bottom_block'>

				<div class='product__column_left__bottom_block__zoom bottom_block__zoom'>
					
					<span><img src='images/plus.png' alt='Plus image'></span>
					<span><img src='images/minus.png' alt='Minus image'></span>

				</div> 

				<div class='product__column_left__bottom_block__location'>

					<span><img src='images/location.png' alt='Location image'></span>
					<span><img src='images/search.png' alt='Search image'></span>

				</div> 

			</div>

		</div>



		<div class='product__column_right product__column'>

			

			<div class='product__column_right__top_block'>

				<h2>products</h2>
				<span>living room <img src="images/window.png" alt=""></span>
				<img id='menuIcon' src='images/menu.png' class="img-responsive" alt='Menu image'>
			</div> 

			<div class='product__column_right__content'>

				<span class="blue_color">white seat<span>- office</span></span>
				<span class="product__column_right__content_description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br> Ut fermentum interdum malesuada. Sed ornare posuere lobortis.</span>

				<div class='product__column_right__content_main'>

					<div class="column_content__price column_content">

						<p >cost</p>
						<p class="cost">$<input type='text' id='newCost' value='65' disabled='disabled'>	<span id='previousCost'>$90</span></p>

					</div>

					<div class='column_content__quantity column_content'>

						<p>quantity</p>
						<span>
							<img id='increment' src='images/plus.png' alt='Plus image'>
							<input type='text' id='itemAmount' value='1'>
							<img id='decrement' src='images/minus.png' alt='Minus image'>
						</span>

					</div> 

					<div class='column_content__submit_button column_content'>

						<button type='submit' id='submitOrder'>add to card</button>
		
					</div> 

				</div> 

			</div> 

			<div class='product__column_right__bottom_block bottom_block'>

				<div class='bottom_block__recomended'>
					
					<p>recommended</p>

				</div>

				<div class='bottom_block__items'>

					<div class='bottom_block__items_1'>

						<img src='images/recommended.png' class="img-responsive" alt='Recommended image one'>
						<span class="uppercase">dark seat</span>
						<span>Lorem ipsum</span>

					</div>

					<div class='bottom_block__items_1'>

						<img src='images/recommended_2.png' class="img-responsive" alt='Recommended image two'>
						<span class="uppercase">blue seat</span>
						<span>Lorem ipsum</span>

					</div>

					<div class='bottom_block__items_1'>

						<img src='images/recommended_3.png' class="img-responsive" alt='Recommended image three'>
						<span class="uppercase">red seat</span>
						<span>Lorem ipsum</span>

					</div>

				</div> 

			</div> 

		</div> 

</section>

<!-- <script type="text/javascript" src="libs/jquery/jquery-1.11.2.min.js"></script> -->
<script src='js/app.js'></script>

</body>
</html>
